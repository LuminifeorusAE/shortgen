<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <h1 class="text-center">Video Gallery</h1>
    </header>
    <main class="container mt-4">
        <h2>Videos</h2>
        <div class="list-group">
            {% for video in videos %}
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ video.title }}</h5>
                    <small>Likes: {{ video.likes }}, Views: {{ video.views }}</small>
                </div>
                <p class="mb-1">{{ video.description }}</p>
            </a>
            {% endfor %}
        </div>
    </main>
    <footer class="bg-dark text-white p-4 mt-4">
        <p class="text-center">&copy; 2024 Video Gallery</p>
    </footer>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
