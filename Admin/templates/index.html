<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Index</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <h1 class="text-center">Video Gallery</h1>
    </header>
    <main class="container mt-4">
        <h2>Videos</h2>
        <div class="list-group">
            {% for video in videos %}
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ video.title }}</h5>
                    <small>Likes: {{ video.likes }}, Views: {{ video.views }}</small>
                </div>
                <p class="mb-1">{{ video.description }}</p>
                <!-- Delete button -->
                <form action="{{ url_for('delete', video_id=video.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <!-- Create Video button -->
        <form action="{{ url_for('create_video_route') }}" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Create Video</button>
        </form>
    </main>
    <footer class="bg-dark text-white p-4 mt-4">
        <p class="text-center">&copy; 2024 Video Gallery</p>
    </footer>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
