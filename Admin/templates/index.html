<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Video Gallery</h1>
    </header>
    <main>
        <h2>Videos</h2>
        <ul>
            {% for video in videos %}
            <li>{{ video.title }} - Likes: {{ video.likes }}, Views: {{ video.views }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Video Gallery</p>
    </footer>
</body>
</html>
